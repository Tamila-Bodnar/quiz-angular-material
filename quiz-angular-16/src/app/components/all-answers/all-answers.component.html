<p class="title">Right Answers:</p>

<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="answers" class="table">
    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Question </th>
      <td mat-cell *matCellDef="let element"> {{ element.question }} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="right-answer">
      <th mat-header-cell *matHeaderCellDef> Right Answer </th>
      <td mat-cell *matCellDef="let element"> {{ element.content[element.correct] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
